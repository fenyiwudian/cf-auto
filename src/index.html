<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    body {
      counter-reset: error-count;
    }

    .error-item {
      counter-increment: error-count;
      padding-left: 20px;
      position: relative;
    }

    .error-item::before {
      content: counter(error-count);
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <h1 class="progress"></h1>
