<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    body {
      counter-reset: error-count;
    }

    .progress {
      position: fixed;
      top: 10px;
      left: 10px;
    }

    .error-item {
      counter-increment: error-count;
      padding-left: 20px;
      position: relative;
    }

    .error-item::before {
      content: counter(error-count);
      position: absolute;
      left: 0;
      top: 0;
    }

    iframe {
      pointer-events: none;
    }

    #container {
      margin-top: 80px;
    }
  </style>
</head>

<body>
  <h1 class="progress"></h1>

  <div class="" id="container">

  </div>
  <script type="module" src="index.js"></script>
  <script src="http://localhost:{{liveReloadPort}}/livereload.js?snipver=1"></script>
</body>

</html>
